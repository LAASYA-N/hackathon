<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Register | App</title>

  <style>
    .register-card {
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .register-card img {
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
    }
    .form-label {
      font-weight: bold;
    }
    .register-button {
      background-color: blueviolet;
      border-color: blueviolet;
    }
    .register-button:hover {
      background-color: darkviolet;
      border-color: darkviolet;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registerpage' %}">Register</a>
                    </li>
                </ul>
    
            </div>
        </div>
    </nav>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card register-card">
          <div class="row no-gutters">
            <div class="col-md-6 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-6 p-4">
              <h2 class="text-center text-primary mb-4">Sign Up</h2>
              
              <!-- Messages block -->
              {% if messages %}
                  {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} text-center">
                          {{ message }}
                      </div>
                  {% endfor %}
              {% endif %}
              <!-- End of Messages block -->
              
              <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input name='fname' type="text" class="form-control" id="firstName" placeholder="Enter first name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input name='lname' type="text" class="form-control" id="lastName" placeholder="Enter last name">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="username">Username</label>
                    <input name="uname" type="text" class="form-control" id="username" placeholder="Enter username">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input name="passw" type="password" class="form-control" id="password" placeholder="Enter password">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input name="cpass" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block register-button">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
